<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: #212121; ">
  <div class="container">
    <div class="intro">
        <h1>Number Guessing Game </h1>
        <p>Try To guess number between 1 to 100 </p>
    </div>
    <div class="form">
        <h3>Guess a number</h3>
        <form  class="form" name="submit">
            <input type="text" class="userinput" placeholder="Enter Your Guess">
            <button type="submit" class="submit" >Submit</button>

        </form>  
        
    </div>
      <div class="info">
        <p class="previousguess">Previous Guess: </p>
        <p class="remainingguess">Remaining Guess : 5</p>
        <p class="hint"></p>
        
      </div>

  </div>
  <script src="index.js"></script>                                  
    
</body>
</html>
